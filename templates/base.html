<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brendan Doyle Running Club{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <header>
        <h1>Brendan Doyle Running Club</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'account_login' %}">Login</a></li>
                <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
                <li><a href="{% url 'members' %}">Members Area</a></li>
                <li><a href="{% url 'account_logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="social-icons" id="icons">
            <a href="https://www.facebook.com/profile.php?id=100063469122895" target="_blank" rel="noopener" aria-label="Find us on Facebook (link opens in a new tab)">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/royal_canal_run_longford_/?hl=en" target="_blank" rel="noopener" aria-label="Find us on Instagram (link opens in a new tab)">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.strava.com/clubs/941049" target="_blank" rel="noopener" aria-label="Find us on Strava (link opens in a new tab)">
                <i class="fab fa-strava"></i>
            </a>
        </div>
        <p>&copy; 2024 Astral Beard</p>
    </footer>
</body>
</html>
