<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brendan Doyle Running Club{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
          integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-success text-white py-3">
        <h1 class="text-center">Brendan Doyle Running Club</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'my_members' %}">Members Area</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1 container my-5">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-success text-white text-center py-3">
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100063469122895" target="_blank" rel="noopener"
               aria-label="Find us on Facebook (link opens in a new tab)">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/royal_canal_run_longford_/?hl=en" target="_blank" rel="noopener"
               aria-label="Find us on Instagram (link opens in a new tab)">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.threads.net/@royal_canal_run_longford_" target="_blank" rel="noopener"
               aria-label="Find us on Threads (link opens in a new tab)">
                <i class="fa-brands fa-threads"></i>
            </a>
            <a href="https://www.strava.com/clubs/941049" target="_blank" rel="noopener" aria-label="Find us on Strava (link opens in a new tab)">
                <i class="fa-brands fa-strava"></i>
            </a>
        </div>
        <p>&copy; 2024 Astral Beard Productions</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
            integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/df6aabc655.js" crossorigin="anonymous"></script>
</body>
</html>
