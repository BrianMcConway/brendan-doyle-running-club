{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="password-reset-container">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
