{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Password Reset</h2>
    <p>Enter your email address below and we'll send you an email with instructions to reset your password.</p>
    <form method="POST" action="{% url 'account_login' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
